<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <style>
        ul {
            margin: 0;
        }
        li {
            padding: 0.5rem;
        }
    </style>
    <title>Grand Child Frame</title>
</head>
<body>
    <div class="grand-child-frame">
        I am the Grand Child Frame.
        <ul>
            <li><a href="https://example.com" target="_self">Self(target: _self)</a></li>
            <li><a href="https://example.com" target="_parent">Opens in the parent frame(target: _parent)</a></li>
            <li><a href="https://example.com" target="_top ">Opens in full body of the window(target: _top)</a></li>
        </ul>
    </div>
</body>
</html>
